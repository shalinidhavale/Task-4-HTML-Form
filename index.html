<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Application Form</h2>
    <p class="subtitle">Fill all required details carefully</p>

    <form>

        <!-- 1. Personal Details -->
        <div class="section-title">
            <i class='bx bx-user'></i> Personal Details
        </div>

        <div class="form-row">
            <div class="input-box">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="First Name" required>
            </div>

            <div class="input-box">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="input-box">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="input-box">
                <i class='bx bx-phone'></i>
                <input type="tel" placeholder="Mobile Number" required>
            </div>

            <div class="input-box">
                <i class='bx bx-male-female'></i>
                <select required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input-box">
                <i class='bx bx-calendar'></i>
                <input type="date" required>
            </div>
        </div>

        <div class="checkbox-group">
            <label>Languages Known <span>*</span></label>
            <div class="checkboxes">
                <label><input type="checkbox" required> Marathi</label>
                <label><input type="checkbox"> Hindi</label>
                <label><input type="checkbox"> English</label>
            </div>
        </div>

        <!-- 2. Address Details -->
        <div class="section-title">
            <i class='bx bx-map'></i> Address Details
        </div>

        <div class="form-row">
            <div class="input-box">
                <i class='bx bx-world'></i>
                <input type="text" placeholder="Country" required>
            </div>

            <div class="input-box">
                <i class='bx bx-map-pin'></i>
                <input type="text" placeholder="State" required>
            </div>

            <div class="input-box">
                <i class='bx bx-buildings'></i>
                <input type="text" placeholder="City" required>
            </div>

            <div class="input-box">
                <i class='bx bx-mail-send'></i>
                <input type="number" placeholder="Pincode" required>
            </div>
        </div>

        <!-- 3. Education / Experience -->
        <div class="section-title">
            <i class='bx bx-book'></i> Education / Experience
        </div>

        <div class="form-row">
            <div class="input-box">
                <i class='bx bx-book-open'></i>
                <input type="text" placeholder="Education Qualification" required>
            </div>

            <div class="input-box">
                <i class='bx bx-calendar'></i>
                <input type="number" placeholder="Year of Passing" required>
            </div>

            <div class="input-box">
                <i class='bx bx-buildings'></i>
                <input type="text" placeholder="Institute Name" required>
            </div>
        </div>

        <!-- 4. Application Details -->
        <div class="section-title">
            <i class='bx bx-briefcase'></i> Application Details
        </div>

        <div class="form-row">
            <div class="input-box">
                <i class='bx bx-time'></i>
                <select required>
                    <option value="">Experience</option>
                    <option>Fresher</option>
                    <option>1â€“2 Years</option>
                    <option>3+ Years</option>
                </select>
            </div>

            <div class="input-box">
                <i class='bx bx-briefcase'></i>
                <input type="text" placeholder="Position Applied For" required>
            </div>

            <div class="input-box">
                <i class='bx bx-rupee'></i>
                <input type="text" placeholder="Current CTC" required>
            </div>

            <div class="input-box">
                <i class='bx bx-rupee'></i>
                <input type="text" placeholder="Expected CTC" required>
            </div>

            <div class="input-box">
                <i class='bx bx-timer'></i>
                <select required>
                    <option value="">Joining Period</option>
                    <option>Immediate</option>
                    <option>15 Days</option>
                    <option>30 Days</option>
                </select>
            </div>
        </div>

        <div class="input-box full">
                <i class='bx bx-link'></i>
                <input type="url" placeholder="Portfolio / GitHub Link" required>
            </div>

        <div class="input-box full">
            <input type="file" required>
        </div>

        <button type="submit">Submit Application</button>

    </form>
</div>

</body>
</html>
